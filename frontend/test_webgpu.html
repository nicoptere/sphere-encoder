
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Decoder Test</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; padding: 2rem; }
        canvas { background: black; border: 1px solid #334155; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .card { background: #1e293b; padding: 1rem; border-radius: 8px; }
        h3 { margin-top: 0; }
        #status { color: #38bdf8; font-family: monospace; }
    </style>
</head>
<body>
    <h1>WebGPU Decoder Verification</h1>
    <p id="status">Initializing WebGPU...</p>

    <div class="grid">
        <div class="card">
            <h3>WebGPU Output</h3>
            <canvas id="webgpuCanvas"></canvas>
            <div id="webgpuTime">-- ms</div>
        </div>
        <div class="card">
            <h3>Random Latent Info</h3>
            <p>Latent Dim: <span id="latentDim">--</span></p>
            <button id="testBtn" disabled>Run Inference</button>
        </div>
    </div>

    <script type="module" src="/test_webgpu.ts"></script>
</body>
</html>
