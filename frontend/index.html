<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sphere Encoder Web</title>
    <style>
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #0f172a; color: #f8fafc; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 2rem; }
      .container { max-width: 800px; width: 100%; display: flex; flex-direction: column; gap: 2rem; }
      .canvas-group { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
      canvas { background: #1e293b; border-radius: 8px; border: 1px solid #334155; }
      .controls { display: flex; gap: 1rem; justify-content: center; }
      button { background: #3b82f6; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; cursor: pointer; font-weight: 600; transition: background 0.2s; }
      button:hover { background: #2563eb; }
      button:disabled { opacity: 0.5; cursor: not-allowed; }
      input[type="file"] { display: none; }
      .label { font-size: 0.875rem; color: #94a3b8; margin-bottom: 0.5rem; text-align: center; }
      h1 { margin-bottom: 0.5rem; text-align: center; }
      p { color: #94a3b8; text-align: center; margin-bottom: 1rem; }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Sphere Encoder</h1>
        <p>In-browser inference using ONNX Runtime</p>
      </div>

      <div class="canvas-group">
        <div>
          <div class="label">Input / Sample</div>
          <canvas id="inputCanvas" width="32" height="32" style="width: 256px; height: 256px; image-rendering: pixelated;"></canvas>
        </div>
        <div>
          <div class="label">Reconstruction</div>
          <canvas id="outputCanvas" width="32" height="32" style="width: 256px; height: 256px; image-rendering: pixelated;"></canvas>
        </div>
      </div>

      <div class="controls">
        <button id="sampleBtn" disabled>Sample</button>
        <button id="uploadBtn">Upload Image</button>
        <input type="file" id="fileInput" accept="image/*">
      </div>
      <div id="status" style="text-align: center; color: #3b82f6;">Loading models...</div>
    </div>
    <script type="module" src="/index.ts"></script>
  </body>
</html>
