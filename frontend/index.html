<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sphere Encoder Web</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .canvas-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    canvas {
      background: #1e293b;
      border-radius: 8px;
      border: 1px solid #334155;
    }

    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    input[type="file"] {
      display: none;
    }

    .label {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p {
      color: #94a3b8;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <h1>Sphere Encoder</h1>
      <p>In-browser inference using ONNX Runtime</p>
    </div>

    <div class="canvas-group">
      <div>
        <div class="label">Input / Sample</div>
        <canvas id="inputCanvas" width="32" height="32"
          style="width: 256px; height: 256px; image-rendering: pixelated;"></canvas>
      </div>
      <div>
        <div class="label">Reconstruction</div>
        <canvas id="outputCanvas" width="32" height="32"
          style="width: 256px; height: 256px; image-rendering: pixelated;"></canvas>
      </div>
    </div>

    <div class="controls">
      <button id="uploadBtn">Upload Image</button>
      <div style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
        <div style="display: flex; gap: 1rem; align-items: center;">
          <button id="sampleBtn" disabled>Sample</button>
          <label
            style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; color: #94a3b8; cursor: pointer;">
            <input type="checkbox" id="loopToggle"> Loop
          </label>
        </div>
        <div id="genTime" style="font-size: 0.75rem; color: #64748b; height: 1rem;"></div>
      </div>
      <input type="file" id="fileInput" accept="image/*">
    </div>
    <div id="status" style="text-align: center; color: #3b82f6;">Loading models...</div>

    <hr style="border: 0; border-top: 1px solid #334155; margin: 1rem 0;">

    <div class="interpolation-container"
      style="display: flex; gap: 3rem; align-items: center; justify-content: center; flex-wrap: wrap;">
      <div
        style="position: relative; width: 384px; height: 384px; display: flex; flex-direction: column; justify-content: space-between;">
        <div style="display: flex; justify-content: space-between;">
          <div>
            <div class="label" style="margin-bottom: 2px;">TL</div><canvas id="corner-tl" width="32" height="32"
              style="width: 64px; height: 64px; border-radius: 4px; background: #1e293b;"></canvas>
          </div>
          <div>
            <div class="label" style="margin-bottom: 2px;">TR</div><canvas id="corner-tr" width="32" height="32"
              style="width: 64px; height: 64px; border-radius: 4px; background: #1e293b;"></canvas>
          </div>
        </div>

        <div id="interpPad"
          style="position: absolute; left: 64px; top: 64px; width: 256px; height: 256px; background: #1e293b; border: 1px solid #3b82f6; border-radius: 8px; cursor: crosshair; overflow: hidden;">
          <div id="interpCursor"
            style="position: absolute; width: 12px; height: 12px; background: #3b82f6; border: 2px solid white; border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%); left: 50%; top: 50%; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);">
          </div>
          <div
            style="position: absolute; width: 100%; height: 100%; pointer-events: none; opacity: 0.1; background-image: radial-gradient(#3b82f6 1px, transparent 1px); background-size: 16px 16px;">
          </div>
        </div>

        <div style="display: flex; justify-content: space-between;">
          <div><canvas id="corner-bl" width="32" height="32"
              style="width: 64px; height: 64px; border-radius: 4px; background: #1e293b;"></canvas>
            <div class="label" style="margin-top: 2px;">BL</div>
          </div>
          <div><canvas id="corner-br" width="32" height="32"
              style="width: 64px; height: 64px; border-radius: 4px; background: #1e293b;"></canvas>
            <div class="label" style="margin-top: 2px;">BR</div>
          </div>
        </div>
      </div>

      <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
        <div class="label">Latent Interpolation</div>
        <canvas id="interpResult" width="32" height="32"
          style="width: 256px; height: 256px; background: #1e293b; border-radius: 8px; border: 1px solid #334155; image-rendering: pixelated;"></canvas>
        <button id="randomizeInterp"
          style="padding: 0.5rem 1rem; font-size: 0.75rem; background: #1e293b; border: 1px solid #334155;">Randomize
          Corners</button>
      </div>
    </div>
  </div>
  <script type="module" src="/index.ts"></script>
</body>

</html>
